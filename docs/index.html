<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Module 1 - Credit Screen</title>
<script src="modernizr.js"></script>
<script type="text/javascript">
window.addEventListener("load", eventWindowLoaded, false);
var Debugger = function () { };
Debugger.log = function (message) {
try {
console.log(message);
} catch (exception) {
return;
}
}
function eventWindowLoaded () {
canvasApp();
}
function canvasSupport () {
return Modernizr.canvas;
}
function canvasApp () { if (!canvasSupport()) {
return;
}
var theCanvas = document.getElementById("canvasOne");
var context = theCanvas.getContext("2d");
Debugger.log("Drawing Canvas");
function drawScreen() {

//background
context.fillStyle = "#3c3c3c";
context.fillRect(0, 0, 900, 600); 
context.clearRect(20, 20, 860, 560); 
context.strokeRect(25, 25, 850, 550); 
//text
context.fillStyle = "#3c3c3c";
context.font = "28px Impact";
context.textBaseline = "top";
context.fillText ("Video Game Genre Quiz", 130, 135 );
context.fillText ("By Marc Caverly", 550, 450 );
//image
var helloWorldImage = new Image();
helloWorldImage.onload = function () {
context.drawImage(helloWorldImage, 110, 150);
}
helloWorldImage.src = "https://user-images.githubusercontent.com/35402887/34908237-aacc1a8c-f85a-11e7-8414-13a7ea322c98.png";
//box
context.strokeStyle = "#af473c";
context.strokeRect(5, 5, 890, 590); 
}
drawScreen();
}
</script>
</head>
<body>
<div style="position: absolute; top: 50px; left: 50px;">
<canvas id="canvasOne" width="900" height="600">
Your browser does not support HTML5 Canvas.
</canvas>
</div>
</body>
</html>
